<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial | Lenguajes 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 mb-4">Formulario de registraci√≥n</h1>
                        <form>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="dni">DNI</label>
                                <input type="number" class="form-control" id="dni" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha-nac">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha-nac" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div> <br>
                            <button id="submit" type="button" class="btn btn-primary">Validar datos</button>
                        </form><br>
                        <button id="preguntasBtn" type="button" class="btn btn-primary">Preguntas-Respuestas</button> 
                        <div class="mb-2 fw-bold">Sus respuestas fueron:</div>
                        <input type="text" id="respuestasInput" name="respuestasInput" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
